    <h1>Below is a table of my 5 favorite songs</h1>    
   <font color="#D35400" size = "4">  
<table cellpadding="2" cellspacing="2" border="1" bgcolor="#dfdfdf" width="40%" align="left">
<thead>
    <tr>
       <th width="20%">Song Name</th>
       <th width="20%">Artist</th>
       <th width="12%">Genre</th>
       <th width="12%">Song Length</th>
    </tr>

</thead>

<script type="text/javascript">
    var mainObj = [
    { Song_Title: 'Your Love', Artist: 'The Outfield', Genre: 'Rock', Song_Length: '2:32' },
    { Song_Title: 'Sweater Weather', Artist: 'The Neighbourhood', Genre: 'Rock', Song_Length: '3:21' },
    { Song_Title: 'Fast Car', Artist: 'Tracy Chapman', Genre: 'Folk', Song_Length: '2:54'},
    { Song_Title: 'Nightcall', Artist: 'Kavinsky', Genre: 'Techno', Song_Length: '2:48' },
    { Song_Title: 'What You Know', Artist: 'Two Door Cinema Club' , Genre: 'Punk', Song_Length: '3:15' },
    ];
    var k = '<tbody>'
    for(i = 0;i < mainObj.length; i++){
        k+= '<tr>';
        k+= '<td>' + mainObj[i].Song_Title + '</td>';
        k+= '<td>' + mainObj[i].Artist + '</td>';
        k+= '<td>' + mainObj[i].Genre + '</td>';
        k+= '<td>' + mainObj[i].Song_Length + '</td>';
        k+= '</tr>';
    }
    k+='</tbody>';
    document.getElementById('tableData').innerHTML = k;
    </script>
